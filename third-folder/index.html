<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Flexible Box</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .container {
            border: 1px solid red;
            height: 500px;
            display: flex;
            /* flex-direction: row-reverse; */
            flex-wrap: wrap; /*wrap-reverse*/
            justify-content: flex-start; /*center spacebetween spacearound*/
            align-items: stretch;
            align-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="height: 200px; order: 1;">box1</div>
        <div class="box" style="order: 2;">box2</div>
        <div class="box" style="height: 20px; order: 3;">box3</div>
    </div>
</body>
</html>
