<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>

    <div class="container">
        <div id="img_unit">
        </div>
    </div>

    <script>
        var images = [
            {
                "path": "img/img01.jpg",
                "name": "name01",
                "caption": "Comment1"
            },
            {
                "path": "img/img02.jpg",
                "name": "name02",
                "caption": "Comment2"
            },
            {
                "path": "img/img03.jpg",
                "name": "name03",
                "caption": "Comment3"
            },
            {
                "path": "img/img04.jpg",
                "name": "name04",
                "caption": "Comment4"
            },
            {
                "path": "img/img05.jpg",
                "name": "name05",
                "caption": "Comment5"
            },
        ];

        var img;
        var caption;
        var div;

        for (var i=0; i<images.length; i++) {
        img = document.createElement('img');
        img.setAttribute('src', images[i].path);
        //<img src="img/img01.jpg">

        caption = document.createElement('div');
        caption.className = 'inner';
        caption.innerHTML = '<p>' + images[i].caption + '<span>' + images[i].name + '</span></p>';
        //<div class='inner'><p>caption<span>name</span></p></div>

        div = document.createElement('div');
        div.className = 'photo';
        div.appendChild(img);
        div.appendChild(caption);

        document.getElementById('img_unit').appendChild(div);   
        }
        
    </script>
</body>
</html>
