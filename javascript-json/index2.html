<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Young+Serif&display=swap" rel="stylesheet">

    <title>My Photos</title>
</head>
<body>
    <header>
        <h1>My Photos</h1>
    </header>
    <div class="container">
        <div id="img_unit">

        </div>
    </div>
    <script>
        var ajax = new XMLHttpRequest();
        ajax.open('GET', 'https://h2o-space.com/htmlbook/images.php');
        ajax.responseType = 'json';
        ajax.send(null);

        ajax.onreadystatechange = function() {
            if (ajax.readyState === XMLHttpRequest.DONE && ajax.status === 200) {
                for (var i=0; i<this.response.length; i++) {
                    var data = this.response[i];

                    var img = document.createElement('img');
                    img.setAttribute('src', data.path);

                    var caption = document.createElement('div');
                    caption.className = 'inner';
                    caption.innerHTML = '<p>' + data.caption + '<span>' + data.name + '</span>' + '</p>';

                    var div = document.createElement('div');
                    div.className = 'photo';
                    div.appendChild(img);
                    div.appendChild(caption);

                    document.getElementById('img_unit').appendChild(div);
                }
            }
        };
    </script>
</body>
</html>
